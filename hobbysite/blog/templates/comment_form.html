{% extends "base.html" %}

{% block title %}Write Comment{% endblock %}
{% block content %}
  <h2>Write comment</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'article-list' %}">Back to Articles</a></p>
{% endblock %}
