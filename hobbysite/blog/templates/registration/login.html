{% extends 'base.html' %}
{%block title%}Login{%endblock%}
{% block content %}
<h1>Login</h1>
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<p>
		<button type="submit">Login</button>
	</p>
	<p>
		<a href="{% url 'password_reset' %}">
			<button type="button">	
				Forgot your password?
			</button>
		</a>
	</p>
	<p>
		<a href="{% url 'register' %}"> 
			<button type="button">
				Register
			</button>
		</a>
	</p>
</form>

{% endblock %}
