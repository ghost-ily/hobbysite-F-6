<html>
<head>
    <title>Hobby Site</title>
</head>
<body>
    <h2>Hobby Site</h2>

    {% if request.user.is_authenticated %}
        <p>Logged in as {{ user.username }}</p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
		

    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
