{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>{{ article.title }}</h2>
<ul>
    <p>
        Category:
        <a href="/wiki/articles/">{{ article.category.name }}</a> 
    </p>
    <p>Article Created On: {{article.created_on}}</p>
    <p>Last Updated: {{article.updated_on}}</p>
    <p>
        {{article.entry}}
    </p>
</ul>
{% endblock %}
