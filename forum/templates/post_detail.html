{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

	<h2>{{post.title}}</h2>
	
	<p>Post category: {{post.category.name}} </p>
	
	<p>Posted on: {{post.createdOn}}</p>
	
	<p>Last updated on: {{post.updatedOn}}</p>
	
	<p style="text-indent:30px">{{post.entry}}</p>
	
{% endblock %}
