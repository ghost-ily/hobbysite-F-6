{% extends 'base.html' %}



{% block content %}


{% for category in categories %} 
	<h3> {{category.name}} </h3>
		{% for thread in threads %}
			{% if thread.category == category %}
				<ul>
					<li>
						<a href={{thread.get_absolute_url}}> {{thread.title}} </a>
					</li>
				</ul>
			{% endif %}
		{% endfor %}
{% endfor %}


{% endblock %}
