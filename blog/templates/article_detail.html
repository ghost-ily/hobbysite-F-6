{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    
    <p>Category: {{ article.category.name }}</p>
    <p>Created on: {{ article.created_on }}</p> 
    <p>Updated on: {{ article.updated_on }}</p>

    <p>{{ article.entry }}</p>

    <a href="{% url 'article-list' %}">Back to Articles</a>
{% endblock %}
